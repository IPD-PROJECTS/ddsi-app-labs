<div class="card">
    <p>
      Dans cette section, vous pouvez importer un fichier Excel pour configurer directement le plan de plaque avec les patients sélectionnés
        <a href="assets/file_template/import_plate_plan_template.xlsx">Download</a>
      </p>
        <div class="flex flex-column">
          <div class="flex gap-3">
            <p-fileUpload
                  #fileUploader
                  [invalidFileSizeMessageDetail]="'Max file size authorized: {0}'"
                  [invalidFileSizeMessageSummary]="'{0}: Taille de fichier invalide'"
                  mode="basic"
                  name="cvFile"
                  styleClass="p-button-success"
                  chooseIcon="pi-upload"
                  chooseLabel="Importer un fichier de plan de plaque"
                  accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                  [maxFileSize]="PLATE_PLAN_FILE_MAX_SIZE"
                  [customUpload]="true"
                  (onSelect)="onFileSelected($event)"
                ></p-fileUpload>
            <button
              [loading]="uploadingFile"
              *ngIf="fileUploader._files.length"
              pButton
              class="p-button-text mr-4"
              icon="pi pi-times"
              (click)="fileUploader.clear()"
            ></button>
          </div>
          <small *ngIf="hasErrorUploading" class="p-error my-3">
            {{errorMsg}}
          </small>
        </div>
</div>
