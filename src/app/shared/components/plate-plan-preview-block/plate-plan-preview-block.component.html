<div class="plate-preview overflow-auto">
  <div
    class="flex flex-row row-content"
    *ngFor="
      let i of [].constructor(rowLength);
      let rowIndex = index;
      let first = first
    "
  >
    <ng-container
      *ngFor="
        let j of [].constructor(colLength);
        let colIndex = index;
        let firstCol = first
      "
    >
      <div class="flex flex-column align-items-center col">
        <div *ngIf="first" [ngClass]="{ 'ml-3': firstCol }">
          {{
            colLabelType !== 'Letter'
              ? colIndex + 1
              : (colIndex | nextCaracter | uppercase)
          }}
        </div>
        <div class="flex gap-2 align-items-center">
          <span *ngIf="firstCol">
            {{
              rowLabelType !== 'Letter'
                ? rowIndex + 1
                : (rowIndex | nextCaracter | uppercase)
            }}
          </span>
          <p-menu
            #menu
            [model]="{rowIndex, colIndex} | getActionMenuByPlateItem: {plateDetails, contentItemFilled: (plateDetails
              | checkStatusPlateItem
                : ({ rowLabelType, rowIndex, colLabelType, colIndex }
                    | getLabelOfPlateItem
                    | uppercase)).item}"
            [popup]="true"
          ></p-menu>
          <p-button
            pRipple
            [disabled]="disabled"
            [raised]="true"
            (click)="menu.toggle($event)"
            [pTooltip]="
              plateDetails
                | labelOfPlateItemFilled
                  : ({
                      rowLabelType,
                      rowIndex,
                      colLabelType,
                      colIndex
                    }
                      | getLabelOfPlateItem
                      | uppercase)
            "
            class="item flex justify-content-center p-2"
            [styleClass]="
              (plateDetails
                | checkStatusPlateItem
                  : ({ rowLabelType, rowIndex, colLabelType, colIndex }
                      | getLabelOfPlateItem
                      | uppercase)).status
            "
            [ngClass]="{ 'background-control-place': colIndex === COLUMN_INDEX_FOR_CONTROLS }"
            [rounded]="true"
            [outlined]="true"
          ></p-button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
