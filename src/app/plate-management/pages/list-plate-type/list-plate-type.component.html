<div class="col-12">
    <div class="card">
        <h5>List Plate Type</h5>
        <p-table [resizableColumns]="true" #dt1 [value]="customers1" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']" responsiveLayout="scroll">
            <ng-template pTemplate="caption">

                <div class="flex  justify-content-between flex-wrap">
                    <span class="p-input-icon-left mb-2">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search" class="w-full"/>
                    </span>
                    <button pButton label="Add Plan Type" icon="pi pi-plus" (click)="addNewPlateType()" class="mb-2" ></button>

                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th pResizableColumn pSortableColumn="name" style="min-width: 12rem">
                        <div class="flex justify-content-between align-items-center">
                            Name <p-sortIcon field="name"></p-sortIcon>
                        </div>
                    </th>


                    <th pResizableColumn pSortableColumn="createdDate" style="min-width: 10rem">
                        <div class="flex justify-content-between align-items-center">
                            Date <p-sortIcon field="createdDate"></p-sortIcon>
                        </div>
                    </th>

                    <th pResizableColumn style="min-width: 12rem">
                        <div class="flex justify-content-between align-items-center">
                            Status
                        </div>
                    </th>

                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-customer>
                <tr>
                    <td>
                        {{customer.name}}
                    </td>


                    <td>
                        {{customer.date | date: 'MM/dd/yyyy'}}
                    </td>

                    <td>
                        <span [class]="'customer-badge status-' + customer.status">{{customer.status}}</span>
                    </td>

                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">No customers found.</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="loadingbody">
                <tr>
                    <td colspan="8">Loading customers data. Please wait.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>
